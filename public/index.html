<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/fav.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app"/>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>The Movie Database (TMDB)</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.11.0/build/cssnormalize/cssnormalize-min.css">
    <script  type="module" src="./js/active.js"></script>
    <script  type="module" src="./js/new.js"></script>
  </head>
  <body class="body">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="wrapper" id="root">
      <header class="header">
        <div class="header-content">
          <nav class="content-navigation">
            <a class="content-navigation__logo" href="/">
              <img src="./img/logo.svg" alt="The Movie Database (TMDB)" width="154" height="20"/>
            </a>
            <ul class="content-navigation__menu">
              <li>
                <a class="menu__item" href="./movies.html?type=movie">
                  Фильмы
                </a>
              </li>
              <li>
                <a class="menu__item" href="./movies.html?type=tv">
                  Сериалы
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      
      <main class="main">
        <section class="main__section main__section_title">
            <div class="section__wrapper">
              <div class="main__title">
                <h2 class="main__title_h2">Добро пожаловать.</h2>
                <h3 class="main__title_h3">Миллионы фильмов, сериалов и людей. Исследуйте сейчас.</h3>
              </div>
            </div>
        </section>
        <section class="main__section">
          <div class="section__wrapper">
            <div class="section__content">
              <div class="section__content_wrapper">
                <div class="content__header">
                  <h2 class="content__header_h2">Что популярно</h2>
                  <div class="main-section__selector">
                    <div id = "movie" class="selector__item selector__item_active">
                      <h3 class="selector__item_h3">
                        <a class="selector__item_a">
                          Фильмы
                        </a>
                      </h3>
                    </div>
                    <div id ="tv" class="selector__item">
                      <h3 class="selector__item_h3">
                        <a class="selector__item_a">
                          Сериалы
                        </a>
                      </h3>
                    </div>
                  </div>      
                </div>
                <div class="content__scroller">
                  <div id="popularity" class="content__scroller_cards">
                 
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="main__section">
          <div class="section__wrapper">
            <div class="section__content">
              <div class="section__content_wrapper">
                <div class="content__header">
                  <h2 class="content__header_h2">В тренде</h2>
                  <div class="main-section__selector">
                    <div id="day"  class="selector__item selector__item_active">
                      <h3 class="selector__item_h3">
                        <a class="selector__item_a" >
                          Сегодня
                        </a>
                      </h3>
                    </div>
                    <div id="week" class="selector__item">
                      <h3 class="selector__item_h3">
                        <a class="selector__item_a" >
                          На этой неделе
                        </a>
                      </h3>
                    </div>
                  </div>      
                </div>
                <div class="content__scroller">
                  <div id="trending" class="content__scroller_cards">
          
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <a class="footer__logo" href="/">
            <img src="/img/logo-full.svg" alt="The Movie Database (TMDB)" width="130" height="94"/>
        </a>
        <div class="footer__info">
            <a class="footer__a">Data from</a>
            <a class="footer__a" href="https://developers.themoviedb.org/3/getting-started/introduction" >TMDB API</a>
        </div>
      </footer>
    </div>
  </body>
</html>
